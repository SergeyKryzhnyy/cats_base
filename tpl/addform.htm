      <input type="text" name="name" id="name" required>
    </p>
    <p>
      <label for="age">возраст:</label>
      <input type="age" name="age" id="age" required>
    </p>
    <p>

    </p>

        <label for="mother">Мать:</label>
        <select name="mother" id="mother">

        </p>

            [fatherslist]
        </p>
        

    <button type="submit">Сохранить</button>
  </form>
